<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-grouping class="grid">
    <div class="grid-msg-overlay" ng-hide="!loadingIndicator">
        <div class="msg">
            <span>
                Loading Data...
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </div>
    </div>
    <div class="grid-msg-overlay  grid-emptydata" ng-hide="loadingIndicator || gridOptions.data.length">
        <div class="msg">
            <span>No Data</span>
        </div>
    </div>
</div>
