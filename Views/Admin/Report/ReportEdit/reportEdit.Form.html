            <!-- contain main informative part of the site -->
<main id="main">
    <section >
        <div style="padding-top: 20px;">
            <!-- content of the page -->
            <div>
                <!-- info content -->
                <div class="admin-box">        
                    <!-- main container of all the page elements -->
                    <div>
                        <div ng-controller="reportEditFormController">
                            <div class="line">
                                <div class="col1">
                                    <div class="row formInput clearfix">
                                        <div class="col-md-4 formLabel">
                                            <label>Courrier</label>
                                        </div>
                                        <div class="col-md-6 formInput">
                                            <span class="fake-select">
                                                <select ng-model="report.selected" ng-change="reportChange()"
                                                        ng-options="key as value for (key , value) in report.availableOptions"
                                                        required></select>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row formInput clearfix">
                                    <div class="modal-footer">
                                        <a href='#/report' title="Accueil" class="btn btn-default"><span>Retour</span></a>
                                        <button type="button" class="btn btn-primary" ng-click="DisplayDesigner()">Valider</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
