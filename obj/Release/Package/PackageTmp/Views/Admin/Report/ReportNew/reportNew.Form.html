            <!-- contain main informative part of the site -->
<main id="main">
    <section >
        <div style="padding-top: 20px;">
            <!-- content of the page -->
            <div>
                <!-- info content -->
                <div class="admin-box">        
                    <!-- main container of all the page elements -->
                    <div>
                        <div ng-controller="reportNewFormController">
                            <div class="row">
                                <div class="col-md-4 formLabel">
                                    <label>Nom du courrier</label>
                                </div>
                                <div class="col-md-6 formInput">
                                    <input type="text" name="name" ng-model="reportName" size="45"/>
                                </div>
                            </div>
                            <div class="line clearfix">
                                <div class="row">
                                    <div class="col-md-4 formLabel">
                                        <label>Famille de courrier</label>
                                    </div>
                                    <div class="col-md-6 formInput">
                                        <span class="fake-select">
                                            <select ng-model="reportFamily.selected" ng-change="reportFamilyChange()"
                                                    ng-options="option.name for option in reportFamily.availableOptions track by option.id"
                                                    required></select>
                                        </span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 formLabel">
                                        <label>Template</label>
                                    </div>
                                    <div class="col-md-6 formInput">
                                        <span class="fake-select">
                                            <select ng-model="template.selected" ng-change="templateChange()"
                                                    ng-options="key as value for (key , value) in template.availableOptions"
                                                    required></select>
                                        </span>
                                    </div>
                                </div>
                            </div>                    
                            <div class="line">
                                <div class="col1">
                                    <div class="modal-footer">
                                        <a href='#/report' title="Accueil" class="btn btn-default"><span>Retour</span></a>
                                        <button type="button" class="btn btn-primary" ng-click="DisplayDesigner()">Valider</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
